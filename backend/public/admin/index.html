<!doctype html>
<meta charset="utf-8" />
<title>Admin Panel (Mini)</title>
<link rel="stylesheet" href="style.css" />

<div class="row">
    <label>Bearer Token:</label>
    <input id="tokenInput" style="width:480px" placeholder="貼上 /admin/login 回來的 token" />
    <button id="btnLoadUsers" >載入用戶</button>
    <button id="btnLoadReports" >載入檢舉(pending)</button>
</div>

<div class="card">
    <h3>用戶清單</h3>
    <table id="usersTbl">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="row">
        <input id="newEmail" placeholder="email">
        <input id="newPassword" placeholder="password">
        <input id="newName" placeholder="name">
        <select id="newRole">
            <option>buyer</option>
            <option>seller</option>
            <option>admin</option>
        </select>
        <select id="newStatus">
            <option>active</option>
            <option>suspended</option>
        </select>
        <button id="btnCreateUser" >新增使用者</button>
    </div>
</div>

<div class="card">
    <h3>檢舉清單（pending）</h3>
    <table id="reportsTbl">
        <thead>
            <tr>
                <th>ID</th>
                <th>Reporter</th>
                <th>Target</th>
                <th>Type</th>
                <th>Reason</th>
                <th>Status</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="script.js"></script>
